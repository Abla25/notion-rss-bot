<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Rent Finder ‚Äì Database Notion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #1d1d1f;
      line-height: 1.6;
      min-height: 100vh;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      padding: 2rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      padding: 0 2rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #007AFF, #5856D6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .header-subtitle {
      font-size: 1.1rem;
      color: #86868b;
      font-weight: 400;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .filters {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 3rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .filters h3 {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      color: #1d1d1f;
      font-weight: 600;
    }

    .filter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
    }

    .filter-group label {
      font-size: 0.9rem;
      font-weight: 500;
      color: #86868b;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .filter-group input,
    .filter-group select {
      padding: 1rem;
      border: 2px solid #e5e5e7;
      border-radius: 12px;
      background: #ffffff;
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .filter-group input:focus,
    .filter-group select:focus {
      outline: none;
      border-color: #007AFF;
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
    }

    .filter-group input:hover,
    .filter-group select:hover {
      border-color: #007AFF;
    }

    .listings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #007AFF, #5856D6, #FF2D92);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .card:hover::before {
      transform: scaleX(1);
    }

    .card h2 {
      font-size: 1.4rem;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 1rem;
      line-height: 1.3;
    }

    .card-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .meta-item {
      background: #f2f2f7;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      color: #1d1d1f;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .meta-item.zone {
      background: #e3f2fd;
      color: #1976d2;
    }

    .meta-item.rooms {
      background: #f3e5f5;
      color: #7b1fa2;
    }

    .meta-item.price {
      background: #e8f5e8;
      color: #388e3c;
    }

    .meta-item.reliability {
      background: #fff3e0;
      color: #f57c00;
    }

    .card-overview {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .overview-text {
      color: #86868b;
      line-height: 1.6;
      transition: all 0.3s ease;
    }

    .overview-text.expanded {
      color: #1d1d1f;
    }

    .read-more-btn {
      background: none;
      border: none;
      color: #007AFF;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      padding: 0.5rem 0;
      transition: color 0.3s ease;
      font-family: inherit;
    }

    .read-more-btn:hover {
      color: #0056b3;
    }

    .card-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-align: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, #007AFF, #5856D6);
      color: white;
      flex: 1;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 122, 255, 0.3);
    }

    .btn-secondary {
      background: #f2f2f7;
      color: #1d1d1f;
      border: 2px solid #e5e5e7;
    }

    .btn-secondary:hover {
      background: #e5e5e7;
      border-color: #d1d1d6;
    }

    .loading {
      text-align: center;
      padding: 4rem 2rem;
      font-size: 1.1rem;
      color: #86868b;
    }

    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #007AFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      text-align: center;
      padding: 4rem 2rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      margin: 2rem 0;
    }

    .error h3 {
      color: #ff3b30;
      margin-bottom: 1rem;
    }

    .no-results {
      text-align: center;
      padding: 4rem 2rem;
      color: #86868b;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .filters {
        padding: 1.5rem;
      }
      
      .filter-grid {
        grid-template-columns: 1fr;
      }
      
      .listings-grid {
        grid-template-columns: 1fr;
      }
      
      .card {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>üè† Rent Finder</h1>
      <p class="header-subtitle">Annunci aggiornati da Notion (via GitHub Actions)</p>
    </div>
  </header>

  <div class="container">
    <div class="filters">
      <h3>üîç Filtri di ricerca</h3>
      <div class="filter-grid">
        <div class="filter-group">
          <label>Zona</label>
          <select id="filter-zone">
            <option value="">Tutte le zone</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Numero di camere</label>
          <select id="filter-rooms">
            <option value="">Tutte</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Affidabilit√† minima</label>
          <select id="filter-reliability">
            <option value="">Tutte</option>
            <option value="1">‚â• 1 ‚≠ê</option>
            <option value="2">‚â• 2 ‚≠ê</option>
            <option value="3">‚â• 3 ‚≠ê</option>
            <option value="4">‚â• 4 ‚≠ê</option>
            <option value="5">‚â• 5 ‚≠ê</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Prezzo massimo (‚Ç¨)</label>
          <input type="number" id="filter-price" placeholder="Es. 1200">
        </div>
      </div>
    </div>

    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <div>Caricamento annunci...</div>
    </div>
    
    <div id="listings"></div>
  </div>

  <script>
    let allListings = [];

    async function loadListings() {
      try {
        const response = await fetch("public/data.json");
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();

        allListings = (data.results || []);
        document.getElementById('loading').style.display = 'none';
        populateFilters();
        applyFilters();
      } catch (error) {
        console.error("Errore:", error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('listings').innerHTML = `
          <div class="error">
            <h3>‚ö†Ô∏è Errore nel caricamento</h3>
            <p>Verifica che il workflow abbia generato <code>public/data.json</code></p>
            <p style="font-size: 0.9rem; color: #86868b; margin-top: 1rem;">${error.message}</p>
          </div>
        `;
      }
    }

    function populateFilters() {
      const zones = [...new Set(allListings.map(i => i.zone).filter(Boolean))].sort();
      const rooms = [...new Set(allListings.map(i => i.rooms).filter(Boolean))].sort();

      const zoneSelect = document.getElementById('filter-zone');
      zones.forEach(z => zoneSelect.add(new Option(z, z)));

      const roomsSelect = document.getElementById('filter-rooms');
      rooms.forEach(r => roomsSelect.add(new Option(r, r)));
    }

    function applyFilters() {
      const zone = document.getElementById('filter-zone').value;
      const rooms = document.getElementById('filter-rooms').value;
      const minReliability = parseInt(document.getElementById('filter-reliability').value) || 0;
      const maxPrice = parseInt(document.getElementById('filter-price').value) || Infinity;

      const filtered = allListings.filter(l =>
        (!zone || l.zone === zone) &&
        (!rooms || l.rooms === rooms) &&
        (l.reliability >= minReliability) &&
        (parseInt(l.price) <= maxPrice)
      );

      renderListings(filtered);
    }

    function renderListings(listings) {
      const container = document.getElementById('listings');
      container.innerHTML = "";
      
      if (listings.length === 0) {
        container.innerHTML = `
          <div class="no-results">
            <h3>üîç Nessun annuncio trovato</h3>
            <p>Prova a modificare i filtri di ricerca</p>
          </div>
        `;
        return;
      }

      listings.forEach(l => {
        const div = document.createElement("div");
        div.className = "card";

        const overview = l.overview || "";
        const shortText = overview.length > 120 ? overview.slice(0, 120) + "..." : overview;
        const isLong = overview.length > 120;

        div.innerHTML = `
          <h2>${l.title || "Senza titolo"}</h2>
          
          <div class="card-meta">
            <span class="meta-item zone">üìç ${l.zone || "N/A"}</span>
            <span class="meta-item rooms">üõèÔ∏è ${l.rooms || "N/A"}</span>
            <span class="meta-item price">üí∞ ‚Ç¨${l.price || "N/A"}</span>
            <span class="meta-item reliability">‚≠ê ${l.reliability}</span>
          </div>
          
          <div class="card-overview">
            <p class="overview-text">${shortText}</p>
            ${isLong ? `<button class="read-more-btn">Leggi di pi√π</button>` : ""}
          </div>
          
          <div class="card-actions">
            <a href="${l.link}" target="_blank" class="btn btn-primary">
              üîó Vedi su Facebook
            </a>
            ${isLong ? `<button class="btn btn-secondary expand-btn">üìñ Espandi</button>` : ""}
          </div>
        `;

        container.appendChild(div);

        if (isLong) {
          const readMoreBtn = div.querySelector(".read-more-btn");
          const expandBtn = div.querySelector(".expand-btn");
          const overviewText = div.querySelector(".overview-text");
          
          readMoreBtn.addEventListener("click", () => toggleOverview(overviewText, overview, shortText, readMoreBtn, expandBtn));
          expandBtn.addEventListener("click", () => toggleOverview(overviewText, overview, shortText, readMoreBtn, expandBtn));
        }
      });
    }

    function toggleOverview(overviewText, fullText, shortText, readMoreBtn, expandBtn) {
      const isExpanded = overviewText.classList.contains("expanded");
      
      if (isExpanded) {
        overviewText.classList.remove("expanded");
        overviewText.textContent = shortText;
        readMoreBtn.textContent = "Leggi di pi√π";
        if (expandBtn) expandBtn.textContent = "üìñ Espandi";
      } else {
        overviewText.classList.add("expanded");
        overviewText.textContent = fullText;
        readMoreBtn.textContent = "Leggi meno";
        if (expandBtn) expandBtn.textContent = "üìñ Comprimi";
      }
    }

    // Event listeners per i filtri
    document.getElementById('filter-zone').addEventListener('change', applyFilters);
    document.getElementById('filter-rooms').addEventListener('change', applyFilters);
    document.getElementById('filter-reliability').addEventListener('change', applyFilters);
    document.getElementById('filter-price').addEventListener('input', applyFilters);

    // Carica gli annunci all'avvio
    loadListings();
  </script>
</body>
</html>
