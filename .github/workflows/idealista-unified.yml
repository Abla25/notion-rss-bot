name: Idealista Unified (Populate + Export)

on:
  schedule:
    # Esegui ogni giorno alle 8:00 UTC
    - cron: '0 8 * * *'
  workflow_dispatch: # Permette esecuzione manuale

jobs:
  idealista-unified:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install requests
        
    - name: Install Node.js dependencies
      run: |
        npm install
        
    - name: Populate Idealista Database
      env:
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        IDEALISTA_API_KEY: ${{ secrets.IDEALISTA_API_KEY }}
        IDEALISTA_API_SECRET: ${{ secrets.IDEALISTA_API_SECRET }}
        IDEALISTA_NOTION_DATABASE_ID: ${{ secrets.IDEALISTA_NOTION_DATABASE_ID }}
      run: |
        python idealista/populate_idealista.py
        
    - name: Export Idealista Data
      env:
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        IDEALISTA_NOTION_DATABASE_ID: ${{ secrets.IDEALISTA_NOTION_DATABASE_ID }}
      run: |
        node idealista/fetch_idealista.js
        
    - name: Deploy to GitHub Pages
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/data-idealista.json
        git commit -m "Update Idealista data export" || echo "No changes to commit"
        git push
