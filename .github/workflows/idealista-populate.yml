name: Populate Idealista Database

on:
  schedule:
    # Esegui ogni giorno alle 8:00 UTC
    - cron: '0 8 * * *'
  workflow_dispatch: # Permette esecuzione manuale

jobs:
  populate-idealista:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install requests
        
    - name: Populate Idealista Database
      env:
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
        IDEALISTA_API_KEY: ${{ secrets.IDEALISTA_API_KEY }}
        IDEALISTA_API_SECRET: ${{ secrets.IDEALISTA_API_SECRET }}
        IDEALISTA_NOTION_DATABASE_ID: ${{ secrets.IDEALISTA_NOTION_DATABASE_ID }}
      run: |
        python idealista/populate_idealista.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add last_idealista_update.txt
        git commit -m "Update Idealista last update timestamp" || echo "No changes to commit"
        git push
