<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentFinder - Trova il tuo appartamento ideale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #1a1a1a;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .filters {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .filter-group input, .filter-group select {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .filter-group input:focus, .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .clear-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.9rem;
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .stats {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stats h3 {
            color: #667eea;
            font-size: 2rem;
            font-weight: 700;
        }

        .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
        }

        .listing-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
        }

        .listing-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 60px rgba(0,0,0,0.15);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        .listing-card:hover .card-header::before {
            transform: rotate(45deg) translateX(100%);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .card-overview {
            font-size: 0.95rem;
            opacity: 0.9;
            line-height: 1.4;
            position: relative;
            z-index: 1;
        }

        .card-body {
            padding: 25px;
        }

        .card-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .meta-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .price-tag {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1.1rem;
            display: inline-block;
            margin-bottom: 15px;
        }

        .reliability-score {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .stars {
            display: flex;
            gap: 2px;
        }

        .star {
            width: 16px;
            height: 16px;
            fill: #fbbf24;
        }

        .star.empty {
            fill: #d1d5db;
        }

        .card-footer {
            padding: 0 25px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .date-added {
            font-size: 0.8rem;
            color: #9ca3af;
            background: #f3f4f6;
            padding: 4px 12px;
            border-radius: 20px;
        }

        .view-original {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .view-original:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 20px 20px 0 0;
        }

        .modal-body {
            padding: 25px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            line-height: 1;
        }

        .original-description {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            margin: 20px 0;
            line-height: 1.6;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .listings-grid {
                grid-template-columns: 1fr;
            }
            
            .card-meta {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† RentFinder</h1>
            <p>Trova il tuo appartamento ideale</p>
        </div>

        <div class="filters">
            <div class="filters-grid">
                <div class="filter-group">
                    <label>üîç Ricerca</label>
                    <input type="text" id="searchFilter" placeholder="Cerca per titolo o zona...">
                </div>
                <div class="filter-group">
                    <label>üìç Zona</label>
                    <select id="zoneFilter">
                        <option value="">Tutte le zone</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>üí∞ Prezzo massimo</label>
                    <input type="number" id="priceFilter" placeholder="es. 800">
                </div>
                <div class="filter-group">
                    <label>üè† Camere</label>
                    <select id="roomsFilter">
                        <option value="">Qualsiasi</option>
                        <option value="1">1 camera</option>
                        <option value="2">2 camere</option>
                        <option value="3">3 camere</option>
                        <option value="4+">4+ camere</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>‚≠ê Affidabilit√† minima</label>
                    <select id="reliabilityFilter">
                        <option value="">Qualsiasi</option>
                        <option value="1">1+ stelle</option>
                        <option value="2">2+ stelle</option>
                        <option value="3">3+ stelle</option>
                        <option value="4">4+ stelle</option>
                        <option value="5">5 stelle</option>
                    </select>
                </div>
                <div class="filter-group">
                    <button class="clear-btn" onclick="clearFilters()">üóëÔ∏è Pulisci filtri</button>
                </div>
            </div>
        </div>

        <div class="stats">
            <h3 id="resultsCount">0</h3>
            <p>annunci trovati</p>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h3>Caricamento annunci...</h3>
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <h3>üîç Nessun annuncio trovato</h3>
            <p>Prova a modificare i filtri di ricerca</p>
        </div>

        <div class="listings-grid" id="listingsGrid"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle"></h2>
                <p id="modalOverview"></p>
            </div>
            <div class="modal-body">
                <div class="original-description">
                    <h4>üìù Descrizione Originale:</h4>
                    <p id="modalDescription"></p>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <a id="modalLink" class="view-original" target="_blank">üîó Visualizza annuncio originale</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // PLACEHOLDER_FOR_DATA
        let filteredListings = [];

        // Carica i dati all'avvio
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loading').style.display = 'none';
            populateFilters();
            applyFilters();
            setupFilters();

        function populateFilters() {
            // Popola filtro zone
            const zones = [...new Set(allListings.map(l => l.zone).filter(z => z))].sort();
            const zoneSelect = document.getElementById('zoneFilter');
            zones.forEach(zone => {
                const option = document.createElement('option');
                option.value = zone;
                option.textContent = zone;
                zoneSelect.appendChild(option);
            });
        }

        function setupFilters() {
            const filterIds = ['searchFilter', 'zoneFilter', 'priceFilter', 'roomsFilter', 'reliabilityFilter'];
            filterIds.forEach(id => {
                document.getElementById(id).addEventListener('input', applyFilters);
            });
        }

        function applyFilters() {
            const search = document.getElementById('searchFilter').value.toLowerCase();
            const zone = document.getElementById('zoneFilter').value;
            const maxPrice = parseFloat(document.getElementById('priceFilter').value) || Infinity;
            const rooms = document.getElementById('roomsFilter').value;
            const minReliability = parseFloat(document.getElementById('reliabilityFilter').value) || 0;

            filteredListings = allListings.filter(listing => {
                // Filtro ricerca
                if (search && !listing.title.toLowerCase().includes(search) && 
                    !listing.zone.toLowerCase().includes(search) &&
                    !listing.overview.toLowerCase().includes(search)) {
                    return false;
                }

                // Filtro zona
                if (zone && listing.zone !== zone) return false;

                // Filtro prezzo
                const priceNum = extractNumber(listing.price);
                if (priceNum && priceNum > maxPrice) return false;

                // Filtro camere
                if (rooms) {
                    const roomsNum = extractNumber(listing.rooms);
                    if (rooms === '4+' && roomsNum < 4) return false;
                    if (rooms !== '4+' && roomsNum !== parseInt(rooms)) return false;
                }

                // Filtro affidabilit√†
                if (listing.reliability < minReliability) return false;

                return true;
            });

            renderListings();
        }

        function extractNumber(str) {
            if (!str) return null;
            const match = str.match(/\d+/);
            return match ? parseInt(match[0]) : null;
        }

        function renderListings() {
            const grid = document.getElementById('listingsGrid');
            const noResults = document.getElementById('noResults');
            const resultsCount = document.getElementById('resultsCount');

            resultsCount.textContent = filteredListings.length;

            if (filteredListings.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';

            grid.innerHTML = filteredListings.map(listing => createListingCard(listing)).join('');
        }

        function createListingCard(listing) {
            const stars = createStars(listing.reliability);
            const formattedDate = formatDate(listing.dateAdded);

            return `
                <div class="listing-card" onclick="openModal('${listing.id}')">
                    <div class="card-header">
                        <h3 class="card-title">${listing.title}</h3>
                        <p class="card-overview">${listing.overview}</p>
                    </div>
                    <div class="card-body">
                        <div class="price-tag">üí∞ ${listing.price || 'Prezzo da concordare'}</div>
                        <div class="reliability-score">
                            <div class="stars">${stars}</div>
                            <span>(${listing.reliability}/5)</span>
                        </div>
                        <div class="card-meta">
                            <div class="meta-item">
                                <svg class="meta-icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                                ${listing.zone || 'Zona non specificata'}
                            </div>
                            <div class="meta-item">
                                <svg class="meta-icon" viewBox="0 0 24 24"><path d="M12 3L2 12h3v8h14v-8h3l-10-9zM7 18v-7.81l5-4.5 5 4.5V18H7z"/></svg>
                                ${listing.rooms || 'Non specificato'}
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <span class="date-added">üìÖ ${formattedDate}</span>
                        <a href="${listing.link}" target="_blank" class="view-original" onclick="event.stopPropagation()">
                            üîó Vedi originale
                        </a>
                    </div>
                </div>
            `;
        }

        function createStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    stars += '<svg class="star" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>';
                } else {
                    stars += '<svg class="star empty" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>';
                }
            }
            return stars;
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'Data non disponibile';
            const date = new Date(dateStr);
            return date.toLocaleDateString('it-IT', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function openModal(listingId) {
            const listing = allListings.find(l => l.id === listingId);
            if (!listing) return;

            document.getElementById('modalTitle').textContent = listing.title;
            document.getElementById('modalOverview').textContent = listing.overview;
            document.getElementById('modalDescription').textContent = listing.description || 'Descrizione non disponibile';
            document.getElementById('modalLink').href = listing.link;
            
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function clearFilters() {
            document.getElementById('searchFilter').value = '';
            document.getElementById('zoneFilter').value = '';
            document.getElementById('priceFilter').value = '';
            document.getElementById('roomsFilter').value = '';
            document.getElementById('reliabilityFilter').value = '';
            applyFilters();
        }

        // Chiudi modal cliccando fuori
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
